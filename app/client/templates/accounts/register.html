<template name="register">
	<div class="l-container">
		<div class="g-row">
			<div class="g-col g-span8 g-col--centered">
				{{#autoForm schema=registerSchema id="register-form" class="form"}}
					<fieldset class="form-fieldset">
						<div class="form-group">
							<legend class="form-legend">Sign up</legend>
						</div>
						<div class="form-group {{#if afFieldIsInvalid name='email'}} form-controlGroup--error{{/if}}">
							{{> afFieldInput name="email" type="text" class="form-input" placeholder="you@example.com"}}
							{{#if afFieldIsInvalid name='email'}}
      							<span class="help-block">{{afFieldMessage name='email'}}</span>
      						{{/if}}
						</div>
						<div class="form-group {{#if afFieldIsInvalid name='password'}} form-controlGroup--error{{/if}}">
							{{> afFieldInput name="password" type="text" class="form-input" placeholder="Password..."}}
							{{#if afFieldIsInvalid name='password'}}
      							<span class="help-block">{{afFieldMessage name='password'}}</span>
      						{{/if}}
						</div>
						<div class="form-group {{#if afFieldIsInvalid name='passwordConfirmation'}} form-controlGroup--error{{/if}}">
							{{> afFieldInput name="passwordConfirmation" type="text" class="form-input" placeholder="Confirm password..."}}
							{{#if afFieldIsInvalid name='passwordConfirmation'}}
      							<span class="help-block">{{afFieldMessage name='passwordConfirmation'}}</span>
      						{{/if}}
						</div>
						<div class="form-group">
							<div class="form-actions text_centre">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</fieldset>
				{{/autoForm}}
			</div>
		</div>
	</div>
</template>
